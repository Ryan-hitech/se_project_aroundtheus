<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="around the u.s. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/Avatar.jpg"
            alt="Jacques Cousteau avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="card page__section">
          <ul class="card__list">
            <li class="card__item">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card__item">
              <img
                src="./images/lake-louise.jpg"
                alt="lake-louise image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card__item">
              <img
                src="./images/bald-mountains.jpg"
                alt="bald-mountains image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">bald mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/latemar.jpg"
                alt="latemar image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/vanoise.jpg"
                alt="vanoise nationa... image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/lago.jpg"
                alt="lago di braies image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
